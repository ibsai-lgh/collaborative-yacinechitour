name: Build LaTeX PDF

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Compile LaTeX to PDF
        uses: xu-cheng/latex-action@v3
        with:
          root_file: main.tex     # change this if needed
          latexmk_use_xelatex: false   # set true if you need XeLaTeX
          latexmk_use_lualatex: false  # set true if you need LuaLaTeX

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: main-pdf
          path: main.pdf
